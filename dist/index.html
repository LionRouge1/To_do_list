<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/84967187a9.js" crossorigin="anonymous"></script>
<script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
<body>
 <main>
   <h1>TO DO LIST</h1>
   <section class="content">
    <ul class="item_form">
     <li>
      <h2>Today's list</h2>
      <div class="reload-icon">
       <i class="fas fa-sync-alt"></i>
      </div>
     </li>
     <li>
      <form action="">
       <input type="text" id="new-item" placeholder="Add to your list">
       <div class="submit-item">
        <input type="submit" id="submit_item" value="">
       </div>
      </form>
     </li>
    </ul>
    <ul class="items">
     <li>
      <div class="checkbox">
       <i class="fas fa-stop"></i>
      </div>
      <input type="text" name="" id="">
      <div class="ellips">
       <i class="fas fa-ellipsis-v"></i>
      </div>
     </li>
    </ul>
   </section>
  </main>
</body>
</html>
